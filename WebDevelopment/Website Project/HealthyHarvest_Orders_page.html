<section>
<form>
<h3 style="position: absolute; top: 30%; left: 5%; font-size: 25px;">Кой продукт желаете да поръчате? </h3>
<div style="position: absolute; top: 39%; left: 5%; font-size: 25px;">

    <option value="breakfast">Здравословни Закуски - Сурови Ядки</option>
    <option value="organic">Органична Киноа</option>
    <option value="salads">Здравословни Десерти - Фруктови Салати</option>

<hr style="position: absolute; top: 97%; width: 200%;">

<input style="position: absolute; top: 54%; left: 5%;" type="email" placeholder="Enter your email">

<p style="top: 45%; left: 30%; font-size: 140%;">Въведете вашия телефонен номер:</p>
<input style="position: absolute; top: 54%; left: 30%;" type="tel" placeholder="Enter your phone number">

<p style="top: 30%; left: 52%; font-size: 140%;">Въведете адрес за доставка:</p>
<input style="position: absolute; top: 39%; left: 52%;" type="text" required>

<p style="top: 45%; left: 52%; font-size: 140%;">Кога бихте предпочели да получите доставката?</p>
<input style="position: absolute; top: 54%; left: 52%;" type="date">

<input type="submit" value="Поръчай" style="position: absolute; top: 44%; left: 84%;" id="submit">
